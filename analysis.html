<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RA: 상세 분석 리포트</title>
    <style>
        /* 상세 페이지 전용 럭셔리 스타일 */
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .report-box { border: 2px solid #b8860b; padding: 40px; background: #111; box-shadow: 0 0 30px rgba(184, 134, 11, 0.3); text-align: center; }
        h1 { color: #b8860b; font-size: 2.5rem; margin-bottom: 20px; }
        .data-point { font-size: 1.5rem; color: #ffd700; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="report-box">
        <h1 id="stock-title">분석 엔진 가동 중...</h1>
        <div class="data-point" id="stock-code-display">대상을 식별하고 있습니다.</div>
        <p>TCI 지수 및 정밀 데이터 분석 결과가 이곳에 표출됩니다.</p>
    </div>

    <script>
        window.onload = () => {
            // URL에서 ?code=005930 같은 파라미터를 읽어온다
            const params = new URLSearchParams(window.location.search);
            const stockCode = params.get('code');
            
            if (stockCode) {
                // 수신된 코드를 화면에 즉시 박아넣는다
                document.getElementById('stock-title').innerText = "상세 분석 리포트";
                document.getElementById('stock-code-display').innerText = "종목 코드: " + stockCode;
                console.log(stockCode + " 데이터 수신 성공!");
            } else {
                document.getElementById('stock-title').innerText = "에러: 종목 정보 없음";
            }
        };
    </script>
</body>
</html>
