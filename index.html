   <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        :root {
            --gold-primary: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #D4AF37;
            --egypt-blue: #1a2a6c;
            --papyrus-bg: #f2e3bc;
        }

        body { background-color: #000; color: var(--gold-solid); font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* TCI 아이콘 레이아웃 */
        .status-box { flex: 1; max-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s; z-index: 50; }
        .status-box:hover { transform: translateY(-5px); }
        .icon-circle { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 0.5rem;
            background-color: #050505;
        }
        .icon-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 인터페이스 제어 */
        .lang-btn { cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 2px 6px; }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid var(--gold-solid); }

        #side-menu { transition: transform 0.5s ease; transform: translateY(-100%); z-index: 150; position: fixed; inset: 0; background: black; }
        #side-menu.active { transform: translateY(0); }

        /* 모달 공통 */
        .modal-overlay { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .papyrus-bg { 
            background-color: #c2a371; background-image: url('https://www.transparenttextures.com/patterns/papyros.png'); 
            color: #1a1508; font-family: 'Noto Sans KR', sans-serif; border-left: 12px solid #3e2b1c; border-right: 12px solid #3e2b1c;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        
        /* 로그인 창 스타일 */
        .login-container { border: 1px solid var(--gold-solid); background: #0a0a0a; color: var(--gold-solid); }
        .login-input { background: transparent; border-bottom: 1px solid rgba(212, 175, 55, 0.5); outline: none; transition: 0.3s; }
        .login-input:focus { border-bottom: 1px solid var(--gold-solid); }

        .modal-lang-btn { cursor: pointer; font-weight: bold; border: 1px solid rgba(212, 175, 55, 0.3); padding: 4px 10px; border-radius: 4px; font-size: 12px; }
        .modal-lang-btn.active { background-color: var(--gold-solid); color: black; }
        .highlight-gold { color: #8a6d3b; font-weight: 700; text-decoration: underline; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-end items-center z-[200] space-x-6">
        <div class="flex space-x-3 text-xs tracking-widest border-r border-[#D4AF37]/30 pr-6">
            <span onclick="changeMainLang('ko')" id="main-ko" class="lang-btn active">KO</span>
            <span onclick="changeMainLang('en')" id="main-en" class="lang-btn">EN</span>
            <span onclick="changeMainLang('es')" id="main-es" class="lang-btn">ES</span>
        </div>
        <button onclick="toggleMenu()" class="group space-y-2 p-2 focus:outline-none">
            <div id="bar1" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
            <div id="bar2" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
        </button>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-20">
        <div id="target-stock-display" class="text-[#D4AF37] mb-8 tracking-[0.3em] text-sm font-bold uppercase">READY TO ANALYZE</div>

        <div class="flex justify-center gap-4 md:gap-8 w-full max-w-md mb-12 px-4 relative z-50">
            <div onclick="openTab('danger')" class="status-box">
                <div class="icon-circle"><img src="1768478515365.jpg"></div>
                <p class="text-[10px] font-bold text-red-500 uppercase">Danger</p>
            </div>
            <div onclick="openTab('warning')" class="status-box">
                <div class="icon-circle"><img src="1768478520039.jpg"></div>
                <p class="text-[10px] font-bold text-orange-500 uppercase">Warning</p>
            </div>
            <div onclick="openTab('safe')" class="status-box">
                <div class="icon-circle"><img src="1768478522258.jpg"></div>
                <p class="text-[10px] font-bold text-green-500 uppercase">Safe</p>
            </div>
            <div onclick="openTab('deep')" class="status-box">
                <div class="icon-circle"><img src="1768478524524.jpg"></div>
                <p class="text-[10px] font-bold text-blue-500 uppercase">Deep Truth</p>
            </div>
        </div>

        <div class="text-center mb-10 px-6">
            <h2 id="main-war-txt" class="text-lg md:text-2xl tracking-[0.2em] font-light leading-tight mb-2 uppercase">우리는 "오염된 정보"에 전쟁을 선포한다</h2>
            <p id="main-eye-txt" class="text-sm md:text-lg tracking-[0.3em] font-light italic uppercase">검색 엔진 필터 산업계의 "라의 눈"</p>
        </div>

        <img src="long.png" class="w-56 h-56 md:w-64 md:h-64 object-contain mb-10">

        <div class="text-center">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4">INTUITION 3.0</h1>
            <p class="text-sm tracking-[0.6em] mb-12 uppercase italic font-bold">The Judgement of T.C.I</p>
            <button onclick="openLogin()" class="px-16 py-4 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase transition-all">Enter System</button>
        </div>
    </main>

    <div id="side-menu" class="flex flex-col pt-32 px-12 space-y-8 text-2xl font-light">
        <button onclick="openTab('philosophy')" class="text-left uppercase">Philosophy</button>
        <button onclick="openTab('variables')" class="text-left uppercase">Variables (TCI)</button>
        <button onclick="openTab('duty')" class="text-left uppercase">Information Duty</button>
        <button onclick="toggleMenu()" class="mt-20 text-sm border-b border-[#D4AF37] pb-1 uppercase">Back to main page</button>
    </div>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="relative w-full max-w-md mx-4">
            <div class="absolute -top-10 left-1/2 -translate-x-1/2 bg-[#0a0a0a] border border-[#D4AF37] px-8 py-2 z-10">
                <h2 id="login-title" class="text-xl tracking-[0.3em] font-bold text-[#D4AF37] uppercase">Log In</h2>
            </div>
            <div class="login-container p-12 pt-16 relative">
                <div class="absolute top-4 right-4 flex items-center space-x-3">
                    <div class="flex space-x-1 border-r border-[#D4AF37]/30 pr-3">
                        <span onclick="translateLogin('ko')" class="modal-lang-btn text-[10px] cursor-pointer hover:text-white">KO</span>
                        <span onclick="translateLogin('en')" class="modal-lang-btn text-[10px] cursor-pointer hover:text-white">EN</span>
                        <span onclick="translateLogin('es')" class="modal-lang-btn text-[10px] cursor-pointer hover:text-white">ES</span>
                    </div>
                    <button onclick="closeLogin()" class="text-[#D4AF37] text-2xl leading-none hover:text-white">&times;</button>
                </div>
                <div class="space-y-8 mb-12">
                    <div class="flex items-center">
                        <label class="w-12 font-bold text-sm tracking-widest text-[#D4AF37]">ID:</label>
                        <input type="text" id="login-id" class="flex-1 login-input bg-transparent px-2 py-1 text-white text-sm" placeholder="ENTER IDENTITY">
                    </div>
                    <div class="flex items-center">
                        <label class="w-12 font-bold text-sm tracking-widest text-[#D4AF37]">PW:</label>
                        <input type="password" id="login-pw" class="flex-1 login-input bg-transparent px-2 py-1 text-white text-sm" placeholder="ENTER ACCESS KEY">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="handleGoogleLogin()" class="border border-[#D4AF37] py-3 flex items-center justify-center space-x-2 hover:bg-[#D4AF37]/10 transition-all">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-4 h-4">
                        <span id="btn-google" class="text-[10px] font-bold tracking-tighter">Google 로그인</span>
                    </button>
                    <button onclick="alert('Key Recovery')" class="border border-[#D4AF37] py-3 flex items-center justify-center hover:bg-[#D4AF37]/10 transition-all">
                        <span id="btn-pw-reset" class="text-[10px] font-bold tracking-tighter">비밀번호 찾기</span>
                    </button>
                </div>
                <button class="w-full mt-6 py-4 bg-[#D4AF37] text-black font-black uppercase tracking-[0.5em] text-xs hover:bg-white transition-all">Execute Access</button>
            </div>
        </div>
    </div>

    <script>
        // [추가] 실제 구글 로그인 인증 센터로 이동하는 함수
        function handleGoogleLogin() {
            // 팀장님의 구글 클라이언트 ID를 입력하세요
            const CLIENT_ID = "방금_발급받은_ID_입력.apps.googleusercontent.com"; 
            const REDIRECT_URI = "https://ilhacos-os.com"; 
            const SCOPE = encodeURIComponent("https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile");
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}`;
            
            // 경고창(alert) 없이 즉시 구글 인증 페이지로 이동
            window.location.href = authUrl;
        }

        // ... (기존 translations, loginTrans 데이터 등 생략) ...

        function openLogin() { document.getElementById('login-modal').classList.remove('hidden'); translateLogin(currentLang); }
        function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
        
        function translateLogin(lang) {
            currentLang = lang;
            const data = loginTrans[lang];
            document.getElementById('login-title').innerText = data.title;
            document.getElementById('btn-pw-reset').innerText = data.reset;
            document.getElementById('btn-google').innerText = data.google;
        }

        // ... (기존 changeMainLang, openTab 함수 등 생략) ...

        window.onload = function() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) document.getElementById('target-stock-display').innerText = code + " 실시간 분석";
        };
    </script>
</body>
</html>
