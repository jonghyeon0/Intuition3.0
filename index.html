<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center; }
        .container { z-index: 2; }
        
        /* 라의 눈 - SVG 애니메이션 (이미지 파일 불필요) */
        .ra-eye-wrapper { width: 250px; height: 250px; margin: 0 auto; cursor: pointer; filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.7)); transition: 0.5s; }
        .ra-eye-wrapper:hover { transform: scale(1.05); filter: drop-shadow(0 0 50px rgba(212, 175, 55, 1)); }

        h1 { font-size: 2.5rem; letter-spacing: 10px; font-weight: 300; margin-top: 40px; text-transform: uppercase; }
        p { font-size: 1rem; letter-spacing: 4px; color: #888; margin-bottom: 50px; }
        
        .enter-btn { padding: 15px 50px; background: transparent; border: 1px solid #fff; color: #fff; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.3s; }
        .enter-btn:hover { background: #fff; color: #000; }
        
        .bg-glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%); z-index: 1; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye-wrapper">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="eyeGold" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#FFD700; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B8860B; stop-opacity:1" />
                    </radialGradient>
                </defs>
                <path d="M10,50 Q50,10 90,50 Q50,90 10,50" fill="none" stroke="url(#eyeGold)" stroke-width="3" />
                <circle cx="50" cy="50" r="15" fill="url(#eyeGold)" />
                <circle cx="50" cy="50" r="18" fill="none" stroke="url(#eyeGold)" stroke-width="1" stroke-dasharray="2,2" />
                <path d="M50,30 L50,15 M50,70 L50,85 M30,50 L15,50 M70,50 L85,50" stroke="url(#eyeGold)" stroke-width="2" />
            </svg>
        </div>
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn" onclick="location.href='/analysis'">ENTER SYSTEM</button>
    </div>
</body>
</html>
