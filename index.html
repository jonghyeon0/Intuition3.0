<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .glow-text { text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }
        
        /* 메뉴 및 언어 선택기 */
        #side-menu { transition: transform 0.5s ease; transform: translateY(-100%); }
        #side-menu.active { transform: translateY(0); }
        .lang-btn { cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 2px 6px; }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid #D4AF37; }

        /* 파피루스 모달 */
        .papyrus-bg { 
            background-color: #c2a371; 
            background-image: url('https://www.transparenttextures.com/patterns/papyros.png'); 
            color: #1a1508; 
            font-family: 'Noto Sans KR', sans-serif;
            border-x: 12px solid #3e2b1c;
        }
        .modal-lang-btn { cursor: pointer; font-weight: bold; border: 1px solid rgba(26, 21, 8, 0.3); padding: 2px 8px; border-radius: 4px; font-size: 10px; }
        .modal-lang-btn.active { background-color: #1a1508; color: #c2a371; }
        .highlight-gold { color: #8a6d3b; font-size: 1.2em; font-weight: 700; display: inline-block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-end items-center z-[100] space-x-6">
        <div class="flex space-x-3 text-[10px] md:text-xs tracking-widest border-r border-[#D4AF37]/30 pr-6">
            <span onclick="changeMainLang('ko')" id="main-ko" class="lang-btn active">KO</span>
            <span onclick="changeMainLang('en')" id="main-en" class="lang-btn">EN</span>
            <span onclick="changeMainLang('es')" id="main-es" class="lang-btn">ES</span>
        </div>
        <button onclick="toggleMenu()" class="group space-y-2 p-2">
            <div id="bar1" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
            <div id="bar2" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
        </button>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-20">
        <div class="flex justify-center gap-4 md:gap-8 w-full max-w-md mb-6 px-4">
            <div onclick="openScroll('danger')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768478515365.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('warning')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768478520039.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('safe')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768478522258.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('deep')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768478524524.jpg" class="w-full h-full object-cover"></div>
        </div>

        <div class="text-center mb-10 px-6">
            <h2 id="txt-war" class="text-lg md:text-2xl tracking-[0.2em] font-light glow-text leading-tight mb-2 uppercase">We Declare War on "Contaminated Information"</h2>
            <p id="txt-eye" class="text-sm md:text-lg tracking-[0.3em] font-light italic uppercase">The "Eye of RA" in the Search Engine Filter Industry</p>
        </div>

        <img src="long.png" class="w-56 h-56 md:w-64 md:h-64 object-contain drop-shadow-[0_0_20px_rgba(212,175,55,0.5)] mb-10">

        <div class="text-center">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4 glow-text">INTUITION 3.0</h1>
            <p class="text-[12px] md:text-sm tracking-[0.6em] mb-12 uppercase italic font-bold">The Judgement of T.C.I</p>
            <button onclick="enterSystem()" class="px-16 py-4 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase">Enter System</button>
        </div>
    </main>

    <div id="side-menu" class="fixed inset-0 bg-black z-[90] flex flex-col pt-32 px-12 space-y-8 text-2xl font-light">
        <button onclick="openTab('mypage')" class="text-left uppercase">My Page (Login)</button>
        <button onclick="openTab('philosophy')" class="text-left uppercase">Philosophy</button>
        <button onclick="openTab('variables')" class="text-left uppercase">Variables (TCI)</button>
        <button onclick="openTab('duty')" class="text-left uppercase">Information Duty</button>
        <button onclick="toggleMenu()" class="mt-20 text-[14px] self-start border-b border-[#D4AF37] pb-1 font-bold uppercase">Back to main page</button>
    </div>

    <div id="unified-modal" class="fixed inset-0 z-[110] hidden flex-center bg-black/95 backdrop-blur-md p-6">
        <div class="papyrus-bg max-w-4xl w-full h-[80vh] p-8 md:p-12 shadow-2xl overflow-y-auto relative">
            <div class="absolute top-6 right-6 flex space-x-2">
                <span onclick="translateTab('ko')" id="m-ko" class="modal-lang-btn active">KO</span>
                <span onclick="translateTab('en')" id="m-en" class="modal-lang-btn">EN</span>
                <span onclick="translateTab('es')" id="m-es" class="modal-lang-btn">ES</span>
            </div>

            <h3 id="tab-title" class="text-xl md:text-2xl font-bold mb-6 border-b border-black/20 pb-2 uppercase">TITLE</h3>
            <div id="tab-content" class="text-sm md:text-base leading-relaxed break-keep"></div>
            
            <button onclick="closeTab()" class="mt-12 border-2 border-black px-8 py-2 font-bold text-[10px] uppercase tracking-widest hover:bg-black hover:text-[#c2a371]">Close Scroll</button>
        </div>
    </div>

    <script>
        let activeTab = '';
        const translations = {
            philosophy: {
                ko: { t: "Philosophy", c: `우리 intuition-3.0[ILHAK Inside]는 현재 AI 정보화 시대에 매우 심각한 논리적인 모순에 직면하였습니다. 사람들은 더 이상 스스로 검색하지 않으며 정보의 범람으로 피로도가 매우 높습니다. 숏폼의 영향으로 정보의 비판적 사고 능력이 점점 약해지고 있으며, AI 환각(Hallucination) 문제가 진실된 판단을 저해하고 있습니다. 특히 경제의 영역에서 이 문제가 심각함을 깨닫고 "시장의 신뢰는 고정된 값이 아니라 누적된 팩트와 변화하는 의도의 종합이다(시간=돈)"라는 철학을 구현했습니다. 본 시스템은 입력 차원에서 오염된 데이터를 검증하고 투자자들의 시간을 효율적으로 쓰게 돕는 '판단 보조 모듈'입니다. 우리는 TCI 기법을 통해 팩트의 맥락과 의도까지 파헤칩니다. T(Trend)는 과거, C(Consistency)는 현재, I(Intention)는 미래를 담당합니다. 우리는 디지털 경제 정보의 권위라는 허상을 파괴하고 진실된 질서를 구축하는 태양신 '라(RA)'의 눈이 될 것입니다.` },
                en: { t: "Philosophy", c: "Our intuition-3.0 [ILHAK Inside] faces severe logical contradictions in the AI era. People no longer search for information themselves, leading to high fatigue. AI hallucinations hinder true judgment, especially in economics. We implement the philosophy: 'Market trust is a synthesis of accumulated facts and changing intentions (Time=Money).' Our TCI technique dissects context and intent. We aim to be the 'Eye of RA', destroying illusions and building a true order in digital information." },
                es: { t: "Filosofía", c: "Nuestra intuition-3.0 [ILHAK Inside] enfrenta contradicciones lógicas en la era de la IA. La gente ya no busca información, lo que genera fatiga. Las alucinaciones de la IA obstaculizan el juicio real, especialmente en economía. Implementamos la filosofía: 'La confianza del mercado es una síntesis de hechos acumulados e intenciones cambiantes (Tiempo=Dinero)'. Nuestro TCI analiza contexto e intención. Seremos el 'Ojo de RA', destruyendo ilusiones." }
            },
            duty: {
                ko: { t: "Information Duty", c: "본 분석은 볼트-너트-브릿지에 기반한 텍스트 분석 및 TCI 기법에 의해 산출된 데이터 정합성 지표이며, 투자 권유 또는 수익 보장을 의미하지 않습니다. 모든 투자 결정의 책임은 전적으로 사용자 본인에게 있으며, Intuition 3.0은 투자 결과에 대해 법적 책임을 지지 않습니다." },
                en: { t: "Information Duty", c: "This analysis is a data consistency indicator based on TCI techniques and does not imply investment recommendation. All investment decisions are the sole responsibility of the user, and Intuition 3.0 assumes no legal liability for outcomes." },
                es: { t: "Deber de Información", c: "Este análisis es un indicador de consistencia de datos basado en técnicas TCI y no implica recomendación de inversión. Todas las decisiones de inversión son responsabilidad exclusiva del usuario." }
            },
            variables: {
                ko: { t: "Variables (TCI)", c: `Danger/Warning: 의도를 파헤쳐 파괴해야 할 대상.<br>Safe/Deep Truth: 팩트를 축적하여 보존해야 할 대상.<br><br>총 신뢰도 점수 계산: S = T × 0.5 + C × 0.3 + I × 0.2<br><br><span class="highlight-gold">Trend</span><br>과거부터 현재까지 이어져 온 데이터의 궤적과 이번 정보가 얼마나 일치하는가를 측정합니다. 과거의 신뢰 관성을 담당합니다.<br><br><span class="highlight-gold">Consistency</span><br>기사가 기고한 내러티브가 실제 현실의 물리적 증거와 얼마나 정합성을 갖는가를 측정합니다. 현재의 물리적 확신을 담당합니다.<br><br><span class="highlight-gold">Intentionality</span><br>정보 발행자가 숨기고 있는 진짜 목적(Hidden Agenda)과 자본의 결속력을 역산합니다. 미래의 리스크 필터를 담당합니다.` },
                en: { t: "Variables (TCI)", c: `<span class="highlight-gold">Trend</span>: Measures the trajectory of data and consistency with the past.<br><span class="highlight-gold">Consistency</span>: Measures the alignment between narrative and physical evidence.<br><span class="highlight-gold">Intentionality</span>: Reverses the hidden agenda and capital cohesion.` },
                es: { t: "Variables (TCI)", c: `<span class="highlight-gold">Trend</span>: Mide la trayectoria de los datos y la consistencia con el pasado.<br><span class="highlight-gold">Consistency</span>: Mide la alineación entre la narrativa y la evidencia física.` }
            }
        };

        function openTab(tab) {
            activeTab = tab;
            document.getElementById('unified-modal').classList.remove('hidden');
            translateTab('ko');
            if(tab !== 'mypage') toggleMenu();
        }

        function translateTab(lang) {
            document.querySelectorAll('.modal-lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`m-${lang}`).classList.add('active');
            const data = translations[activeTab][lang];
            document.getElementById('tab-title').innerText = data.t;
            document.getElementById('tab-content').innerHTML = data.c;
        }

        function closeTab() { document.getElementById('unified-modal').classList.add('hidden'); }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function openScroll(type) { alert(type + " status detail"); }
        function enterSystem() { alert("Entering System Analysis..."); }
        function changeMainLang(lang) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`main-${lang}`).classList.add('active');
        }
    </script>
</body>
</html>
