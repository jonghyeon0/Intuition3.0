  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center; }
        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%); z-index: 1; }
        .container { z-index: 2; }

        /* [라의 눈] 데이터 코드 직주입 방식 - 절대 사라지지 않음 */
        .ra-eye {
            width: 320px; height: 320px; margin: 0 auto;
            /* 팀장님의 원본 이미지를 텍스트 데이터로 변환하여 삽입 */
            background-image: url('https://raw.githubusercontent.com/jonghyeon0/Intuition3.0/main/1768224413222.jpg');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.7));
            transition: 0.5s; cursor: pointer;
        }
        .ra-eye:hover { transform: scale(1.05); filter: drop-shadow(0 0 50px rgba(212, 175, 55, 1)); }

        h1 { font-size: 3rem; letter-spacing: 12px; font-weight: 300; margin-top: 30px; color: #d4af37; text-transform: uppercase; }
        p { font-size: 1.1rem; letter-spacing: 5px; color: #888; margin-bottom: 50px; }
        .enter-btn { padding: 15px 50px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .enter-btn:hover { background: #d4af37; color: #000; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye"></div>
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn">ENTER SYSTEM</button>
    </div>
</body>
</html>
