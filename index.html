<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; }
        .container { z-index: 2; position: relative; }
        
        /* [핵심] 이미지 파일이 없어도 무조건 뜨는 고해상도 황금눈 코드 */
        .ra-eye-fixed {
            width: 280px; height: 280px; margin: 0 auto;
            background: radial-gradient(circle, #FFD700 0%, #B8860B 100%);
            border-radius: 50% 0 50% 0; transform: rotate(45deg);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.8);
            position: relative; cursor: pointer; transition: 0.5s;
        }
        .ra-eye-fixed::after {
            content: ''; position: absolute; width: 100px; height: 100px;
            background: #000; border-radius: 50%; top: 50%; left: 50%;
            transform: translate(-50%, -50%); border: 5px solid #fff;
        }
        .ra-eye-fixed:hover { transform: rotate(45deg) scale(1.1); filter: brightness(1.2); }

        h1 { font-size: 2.5rem; letter-spacing: 12px; font-weight: 300; margin-top: 60px; color: #d4af37; transform: rotate(-45deg); }
        .text-wrap { transform: rotate(-45deg); margin-top: 40px; }
        
        .enter-btn { margin-top: 30px; padding: 15px 50px; background: transparent; border: 1.5px solid #d4af37; color: #d4af37; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .enter-btn:hover { background: #d4af37; color: #000; }
        
        .bg-glow { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%); z-index: 1; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye-fixed"></div>
        <div class="text-wrap">
            <h1>INTUITION 3.0</h1>
            <p style="color:#888; letter-spacing:5px;">THE JUDGEMENT OF T.C.I</p>
            <button class="enter-btn">ENTER SYSTEM</button>
        </div>
    </div>
</body>
</html>
