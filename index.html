<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center; }
        .container { z-index: 2; }
        
        /* 팀장님의 원본 이미지를 100% 그대로 노출 */
        .ra-eye { 
            width: 350px; 
            height: 350px; 
            margin: 0 auto; 
            cursor: pointer; 
            background-image: url('https://raw.githubusercontent.com/ilhacos/Intuition3.0/main/1768224413222.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.8)); 
            transition: 0.5s; 
        }
        .ra-eye:hover { transform: scale(1.03); filter: drop-shadow(0 0 60px rgba(212, 175, 55, 1)); }

        h1 { font-size: 2.8rem; letter-spacing: 12px; font-weight: 300; margin-top: 20px; text-transform: uppercase; color: #d4af37; }
        p { font-size: 1rem; letter-spacing: 5px; color: #888; margin-bottom: 60px; text-transform: uppercase; }
        
        .enter-btn { padding: 18px 60px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .enter-btn:hover { background: #d4af37; color: #000; }
        
        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%); z-index: 1; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye"></div>
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn" onclick="location.href='https://alhacos-os.com/analysis'">ENTER SYSTEM</button>
    </div>
</body>
</html>
