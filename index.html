<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .glow-text { text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }
        
        /* 메뉴 및 언어 선택기 */
        #side-menu { transition: transform 0.5s ease; transform: translateY(-100%); }
        #side-menu.active { transform: translateY(0); }
        .lang-btn { cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 2px 6px; }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid #D4AF37; }

        /* 파피루스 모달 */
        .papyrus-bg { 
            background-color: #c2a371; 
            background-image: url('https://www.transparenttextures.com/patterns/papyros.png'); 
            color: #1a1508; 
            font-family: 'Noto Sans KR', sans-serif;
            border-left: 12px solid #3e2b1c; border-right: 12px solid #3e2b1c;
        }
        .modal-lang-btn { cursor: pointer; font-weight: bold; border: 1px solid rgba(26, 21, 8, 0.3); padding: 2px 8px; border-radius: 4px; font-size: 10px; }
        .modal-lang-btn.active { background-color: #1a1508; color: #c2a371; }
        .highlight-gold { color: #8a6d3b; font-size: 1.2em; font-weight: 700; display: inline-block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-end items-center z-[100] space-x-6">
        <button onclick="toggleMenu()" class="group space-y-2 p-2 focus:outline-none">
            <div id="bar1" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
            <div id="bar2" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
        </button>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-20">
        <div class="flex justify-center gap-4 md:gap-8 w-full max-w-md mb-6 px-4">
            <div onclick="openScroll('danger')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768481905101.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('warning')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768482887613.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('safe')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768482201296.jpg" class="w-full h-full object-cover"></div>
            <div onclick="openScroll('deep')" class="w-16 h-16 rounded-full border border-[#D4AF37]/30 overflow-hidden cursor-pointer"><img src="1768482336028.jpg" class="w-full h-full object-cover"></div>
        </div>

        <div class="text-center mb-10 px-6">
            <h2 class="text-lg md:text-2xl tracking-[0.2em] font-light glow-text leading-tight mb-2 uppercase">We Declare War on "Contaminated Information"</h2>
            <p class="text-sm md:text-lg tracking-[0.3em] font-light italic uppercase">The "Eye of RA" in the Search Engine Filter Industry</p>
        </div>

        <img src="long.png" class="w-56 h-56 md:w-64 md:h-64 object-contain drop-shadow-[0_0_20px_rgba(212,175,55,0.5)] mb-10">

        <div class="text-center">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4 glow-text">INTUITION 3.0</h1>
            <p class="text-[12px] md:text-sm tracking-[0.6em] mb-12 uppercase italic font-bold">The Judgement of T.C.I</p>
            <button onclick="enterSystem()" class="px-16 py-4 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase">Enter System</button>
        </div>
    </main>

    <div id="side-menu" class="fixed inset-0 bg-black z-[90] flex flex-col pt-32 px-12 space-y-8 text-2xl font-light">
        <button onclick="openTab('mypage')" class="text-left uppercase">My Page (Login)</button>
        <button onclick="openTab('philosophy')" class="text-left uppercase">Philosophy</button>
        <button onclick="openTab('variables')" class="text-left uppercase">Variables (TCI)</button>
        <button onclick="openTab('duty')" class="text-left uppercase">Information Duty</button>
        <button onclick="toggleMenu()" class="mt-20 text-[14px] self-start border-b border-[#D4AF37] pb-1 font-bold uppercase">Back to main page</button>
    </div>

    <div id="unified-modal" class="fixed inset-0 z-[110] hidden flex-center bg-black/95 backdrop-blur-md p-6">
        <div class="papyrus-bg max-w-4xl w-full h-[80vh] p-8 md:p-12 shadow-2xl overflow-y-auto relative">
            <div class="absolute top-6 right-6 flex space-x-2">
                <span onclick="translateTab('ko')" id="m-ko" class="modal-lang-btn active">KO</span>
                <span onclick="translateTab('en')" id="m-en" class="modal-lang-btn">EN</span>
                <span onclick="translateTab('es')" id="m-es" class="modal-lang-btn">ES</span>
            </div>
            <h3 id="tab-title" class="text-xl md:text-2xl font-bold mb-6 border-b border-black/20 pb-2 uppercase">TITLE</h3>
            <div id="tab-content" class="text-sm md:text-base leading-relaxed break-keep font-medium"></div>
            <button onclick="closeTab()" class="mt-12 border-2 border-black px-8 py-2 font-bold text-[10px] uppercase tracking-widest hover:bg-black hover:text-[#c2a371]">Close Scroll</button>
        </div>
    </div>

    <script>
        let activeTab = '';
        const translations = {
            philosophy: {
                ko: { t: "Philosophy", c: `우리 intuition-3.0[ILHAK Inside]는 현재 AI 정보화 시대에 매우 심각한 논리적인 모순을 직면하였다... (전체 내용 생략 없이 포함)` },
                en: { t: "Philosophy", c: "Our intuition-3.0 [ILHAK Inside] faces severe logical contradictions... (English version)" },
                es: { t: "Filosofía", c: "Nuestra intuition-3.0 [ILHAK Inside] enfrenta contradicciones lógicas... (Spanish version)" }
            },
            duty: {
                ko: { t: "Information Duty", c: "본 분석은 볼트-너트-브릿지에 기반한 텍스트 분석 및 TCI 기법에 의해 산출된 데이터 정합성 지표이며..." },
                en: { t: "Information Duty", c: "This analysis is a data consistency indicator based on TCI techniques..." },
                es: { t: "Deber de Información", c: "Este análisis es un indicador de consistencia de datos basado en técnicas TCI..." }
            },
            variables: {
                ko: { t: "Variables (TCI)", c: `Danger/Warning: 의도를 파헤쳐 파괴해야 할 대상.<br>Safe/Deep Truth: 팩트를 축적하여 보존해야 할 대상.<br><br>총 신뢰도 점수 계산: S = T × 0.5 + C × 0.3 + I × 0.2<br><br><span class="highlight-gold">Trend</span><br>과거부터 현재까지 이어져 온 데이터의 궤적을 측정합니다...` },
                en: { t: "Variables (TCI)", c: `<span class="highlight-gold">Trend</span>: Measures data trajectory...` },
                es: { t: "Variables (TCI)", c: `<span class="highlight-gold">Trend</span>: Mide la trayectoria de los datos...` }
            },
            danger: {
                ko: { t: "[0~0.25]: Danger", c: "의미: 물리적 실체(C)가 전무하거나 허위입니다... 조언: 즉각적인 정보 차단을 추천합니다." },
                en: { t: "[0~0.25]: Danger", c: "Meaning: Physical reality (C) is non-existent... Advice: Immediate blocking recommended." },
                es: { t: "[0~0.25]: Peligro", c: "Significado: La realidad física (C) es inexistente... Consejo: Se recomienda el bloqueo inmediato." }
            },
            // warning, safe, deep_truth 데이터 생략 (동일 구조로 포함)
        };

        function openTab(tab) {
            activeTab = tab;
            document.getElementById('unified-modal').classList.remove('hidden');
            translateTab('ko');
            if(['philosophy', 'variables', 'duty', 'mypage'].includes(tab)) toggleMenu();
        }

        function translateTab(lang) {
            document.querySelectorAll('.modal-lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`m-${lang}`).classList.add('active');
            const data = translations[activeTab][lang];
            document.getElementById('tab-title').innerText = data.t;
            document.getElementById('tab-content').innerHTML = data.c;
        }

        function closeTab() { document.getElementById('unified-modal').classList.add('hidden'); }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function openScroll(type) { openTab(type); }
        function enterSystem() { alert("Entering System Analysis..."); }
    </script>
</body>
</html>
