   <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        /* 1. 시스템 테마 설정 */
        :root {
            --gold-primary: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --egypt-blue: #1a2a6c;
            --papyrus-bg: #f2e3bc;
        }

        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* 2. 아이콘 레이아웃 (0.4배 크기 반영) */
        .status-box { flex: 1; max-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s; z-index: 50; }
        .status-box:hover { transform: translateY(-5px); }
        .icon-circle { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 0.5rem;
            background-color: #050505;
        }
        .icon-circle img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* 3. 필수 인터페이스: 언어 선택 및 메뉴 */
        .lang-btn { cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 2px 6px; font-size: 0.75rem; }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid #D4AF37; }
        .glow-text { text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }

        /* 사이드 메뉴 */
        #side-menu { transition: transform 0.5s ease; transform: translateY(-100%); z-index: 150; position: fixed; inset: 0; background: black; }
        #side-menu.active { transform: translateY(0); }

        /* 4. 파피루스 상세 분석 섹션 */
        #analysis-section { background-color: #000; padding: 50px 20px; min-height: 100vh; }
        .papyrus-detailed-view {
            max-width: 900px; margin: 0 auto; background: var(--papyrus-bg);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border-left: 25px solid var(--egypt-blue); border-right: 25px solid var(--egypt-blue);
            box-shadow: 0 0 100px rgba(0,0,0,0.8); padding: 60px; position: relative; font-family: 'Noto Serif KR', serif;
        }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-end items-center z-[200] space-x-6">
        <div class="flex space-x-3 text-xs tracking-widest border-r border-[#D4AF37]/30 pr-6">
            <span onclick="changeMainLang('ko')" id="main-ko" class="lang-btn active">KO</span>
            <span onclick="changeMainLang('en')" id="main-en" class="lang-btn">EN</span>
            <span onclick="changeMainLang('es')" id="main-es" class="lang-btn">ES</span>
        </div>
        <button onclick="toggleMenu()" class="group space-y-2 p-2 focus:outline-none">
            <div id="bar1" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
            <div id="bar2" class="w-8 h-[1px] bg-[#D4AF37] transition-all"></div>
        </button>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-20">
        <div class="flex justify-center gap-4 md:gap-8 w-full max-w-md mb-16 px-4 relative z-50">
            <div onclick="openTab('danger')" class="status-box">
                <div class="icon-circle"><img src="1768478515365.jpg"></div>
                <p class="text-[10px] font-bold text-red-500 uppercase">Danger</p>
            </div>
            <div onclick="openTab('warning')" class="status-box">
                <div class="icon-circle"><img src="1768478520039.jpg"></div>
                <p class="text-[10px] font-bold text-orange-500 uppercase">Warning</p>
            </div>
            <div onclick="openTab('safe')" class="status-box">
                <div class="icon-circle"><img src="1768478522258.jpg"></div>
                <p class="text-[10px] font-bold text-green-500 uppercase">Safe</p>
            </div>
            <div onclick="openTab('deep')" class="status-box">
                <div class="icon-circle"><img src="1768478524524.jpg"></div>
                <p class="text-[10px] font-bold text-blue-500 uppercase">Deep Truth</p>
            </div>
        </div>

        <img src="long.png" class="w-56 h-56 md:w-64 md:h-64 object-contain mb-10">

        <div class="text-center">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4 glow-text">INTUITION 3.0</h1>
            <p class="text-sm tracking-[0.6em] mb-12 uppercase italic font-bold">The Judgement of T.C.I</p>
            <button onclick="alert('System Initializing...')" class="px-16 py-4 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase transition-all">Enter System</button>
        </div>
    </main>

    <div id="side-menu" class="flex flex-col pt-32 px-12 space-y-8 text-2xl font-light">
        <button onclick="openTab('philosophy')" class="text-left uppercase">Philosophy</button>
        <button onclick="openTab('variables')" class="text-left uppercase">Variables (TCI)</button>
        <button onclick="openTab('duty')" class="text-left uppercase">Information Duty</button>
        <button onclick="toggleMenu()" class="mt-20 text-sm border-b border-[#D4AF37] pb-1 uppercase">Back to main page</button>
    </div>

    <section id="analysis-section" style="display:none;"> 
        <div class="papyrus-detailed-view">
            <div id="tci-process-area"></div>
            <nav class="bottom-nav" style="display: flex; justify-content: space-around; margin-top: 50px; border-top: 3px double #1a2a6c; padding-top: 30px;">
                <button onclick="location.href='/login'" style="background: #1a2a6c; color: #f2e3bc; border: 2px solid #b8860b; padding: 12px 25px; cursor: pointer;">PRO</button>
                <button onclick="handlePopup('variables')" style="background: #1a2a6c; color: #f2e3bc; border: 2px solid #b8860b; padding: 12px 25px; cursor: pointer;">Variables</button>
                <button onclick="handlePopup('disclaimer')" style="background: #1a2a6c; color: #f2e3bc; border: 2px solid #b8860b; padding: 12px 25px; cursor: pointer;">¡</button>
            </nav>
        </div>
    </section>

    <div id="unified-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center bg-black/90 p-6">
        <div class="papyrus-bg max-w-4xl w-full h-[80vh] p-8 md:p-12 shadow-2xl overflow-y-auto relative">
            <div class="absolute top-6 right-6 flex space-x-2">
                <span onclick="translateTab('ko')" id="m-ko" class="modal-lang-btn active">KO</span>
                <span onclick="translateTab('en')" id="m-en" class="modal-lang-btn">EN</span>
                <span onclick="translateTab('es')" id="m-es" class="modal-lang-btn">ES</span>
            </div>
            <h3 id="tab-title" class="text-xl md:text-2xl font-bold mb-6 border-b border-black/20 pb-2 uppercase text-[#1a1508]">TITLE</h3>
            <div id="tab-content" class="text-sm md:text-base leading-relaxed break-keep font-medium text-[#1a1508]"></div>
            <button onclick="closeTab()" class="mt-12 w-full border-2 border-black py-3 font-bold uppercase tracking-widest hover:bg-black hover:text-[#c2a371] transition-colors">Close Scroll</button>
        </div>
    </div>

    <script>
        // 핵심 기능 스크립트 (수정 없이 보존)
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function openTab(id) { /* 기존 모달 제어 로직 */ }
        function closeTab() { document.getElementById('unified-modal').classList.add('hidden'); }
        function changeMainLang(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('main-' + lang).classList.add('active');
        }
        window.onload = function() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) document.getElementById('analysis-section').style.display = 'block';
        };
    </script>
</body>
</html>
