<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        /* 테슬라 스타일 미니멀리즘 디자인 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505; /* 테슬라풍 딥 블랙 */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 중앙 정렬 컨테이너 */
        .container {
            z-index: 2;
        }

        /* 라의 눈 이미지 (팀장님의 시그니처) */
        .ra-eye {
            width: 250px; /* 크기 조절 */
            height: auto;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .ra-eye:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.9));
        }

        /* 텍스트 스타일 */
        h1 {
            font-size: 2.5rem;
            letter-spacing: 8px;
            font-weight: 300;
            margin-top: 30px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        p {
            font-size: 1rem;
            letter-spacing: 3px;
            color: #888;
            margin-top: 10px;
        }

        /* 하단 입장 버튼 */
        .enter-btn {
            margin-top: 50px;
            padding: 12px 40px;
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* 배경 미세 애니메이션 (흐름의 추세 암시) */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <img src="1768224413222.jpg" alt="Eye of Ra" class="ra-eye">
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn">ENTER SYSTEM</button>
    </div>
</body>
</html>
