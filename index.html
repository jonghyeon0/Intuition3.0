
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; }
        
        /* 1. 글자 주변 금색 아우라 (팀장님 픽) */
        .bg-glow { 
            position: absolute; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(212, 175, 55, 0.25) 0%, transparent 75%); 
            z-index: 1; 
        }

        .container { z-index: 2; position: relative; }

        /* 2. 약식 라의 눈 (이미지 파일 불필요, 즉시 출력) */
        .ra-eye-simple {
            width: 150px; height: 150px; margin: 0 auto;
            background: radial-gradient(circle, #FFD700 20%, #B8860B 100%);
            border-radius: 50% 0 50% 0; transform: rotate(45deg);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            margin-bottom: 40px; cursor: pointer; transition: 0.3s;
        }
        .ra-eye-simple:hover { transform: rotate(45deg) scale(1.1); filter: brightness(1.2); }

        /* 3. 황금색 타이포그래피 */
        h1 { font-size: 2.5rem; letter-spacing: 12px; font-weight: 300; margin-top: 20px; color: #d4af37; text-transform: uppercase; }
        p { font-size: 1rem; letter-spacing: 5px; color: #888; margin-bottom: 50px; }
        
        /* 4. 시스템 입장 버튼 (기능 연결용) */
        .enter-btn { 
            padding: 15px 50px; background: transparent; border: 1.5px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; letter-spacing: 4px; 
            cursor: pointer; transition: 0.3s; font-weight: bold; 
        }
        .enter-btn:hover { background: #d4af37; color: #000; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye-simple"></div>
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn" onclick="location.href='/analysis'">ENTER SYSTEM</button>
    </div>
</body>
</html>
