<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        :root { --gold: #D4AF37; --danger: #FF4136; --warning: #FF851B; --safe: #2ECC40; --deep: #0074D9; }
        body { background-color: #000; color: var(--gold); font-family: 'Cinzel', 'Noto Sans KR', serif; margin: 0; overflow-x: hidden; }
        .gold-glow { drop-shadow: 0 0 15px rgba(212, 175, 55, 0.7); }
        .hidden { display: none !important; }
        /* 라의 눈 회전 애니메이션 */
        @keyframes orbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .eye-orbit { border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 50%; animation: orbit 15s linear infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="fixed top-0 w-full p-8 flex justify-between items-start z-50">
        <div id="target-stock-display" class="text-xs tracking-[0.3em] font-bold uppercase opacity-80">
            READY TO ANALYZE
        </div>
        
        <div class="flex items-center space-x-6">
            <div class="text-[10px] space-x-2 font-bold tracking-widest">
                <button onclick="changeLang('KO')" class="hover:text-white transition-colors">KO</button>
                <span class="opacity-30">|</span>
                <button onclick="changeLang('EN')" class="hover:text-white transition-colors">EN</button>
            </div>
            <button id="admin-menu-btn" onclick="toggleMenu()" class="hidden text-2xl hover:scale-110 transition-transform">&#9776;</button>
        </div>
    </header>

    <section class="text-center flex flex-col items-center">
        <div class="relative w-48 h-48 mb-12 flex items-center justify-center">
            <div class="absolute inset-0 eye-orbit"></div>
            <div class="absolute inset-4 eye-orbit" style="animation-direction: reverse; animation-duration: 10s;"></div>
            <img src="https://i.ibb.co/L9nS9Xp/eye-of-ra-gold.png" alt="Eye of Ra" class="w-24 h-24 object-contain filter drop-shadow(0 0 10px var(--gold))">
        </div>

        <h1 class="text-5xl md:text-7xl tracking-[0.4em] font-light mb-6">INTUITION 3.0</h1>
        <div id="main-subtitle" class="text-xs md:text-sm tracking-[0.6em] mb-12 italic opacity-90">
            THE JUDGEMENT OF T.C.I
        </div>

        <div class="flex space-x-8 mb-16 opacity-0 transition-opacity duration-1000" id="tci-icons">
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 border border-[var(--danger)] rounded-full flex items-center justify-center text-[var(--danger)] text-[8px] font-bold">DANGER</div>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 border border-[var(--warning)] rounded-full flex items-center justify-center text-[var(--warning)] text-[8px] font-bold">WARNING</div>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 border border-[var(--safe)] rounded-full flex items-center justify-center text-[var(--safe)] text-[8px] font-bold">SAFE</div>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 border border-[var(--deep)] rounded-full flex items-center justify-center text-[var(--deep)] text-[8px] font-bold">DEEP</div>
            </div>
        </div>

        <button id="enter-btn" onclick="handleGoogleLogin()" class="px-12 py-3 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.5em] text-[10px] font-bold uppercase transition-all">
            Execute Access
        </button>
    </section>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-64 bg-[#0a0a0a] border-l border-[#D4AF37]/30 translate-x-full transition-transform duration-300 z-[100] p-10 flex flex-col space-y-8">
        <button onclick="toggleMenu()" class="text-right text-xl">&times;</button>
        <h3 class="text-xs tracking-widest border-b border-[#D4AF37]/20 pb-4">ADMIN PANEL</h3>
        <nav class="flex flex-col space-y-6 text-[10px] tracking-[0.3em]">
            <a href="#" class="hover:text-white">DATABASE STATUS</a>
            <a href="#" class="hover:text-white">T.C.I ALGORITHM</a>
            <a href="#" class="hover:text-white">API CONNECTIVITY</a>
            <a href="#" class="hover:text-white">USER LOGS</a>
        </nav>
        <div class="mt-auto opacity-30 text-[8px] tracking-tighter">
            SYSTEM ID: 1031855227343<br>AUTH: LEVEL 01
        </div>
    </div>

    <script>
        const CLIENT_ID = "1031855227343-1mjtf15p7bu7r1850kdbau002bvd2ue1.apps.googleusercontent.com"; //
        const REDIRECT_URI = "https://intuition3-0.vercel.app/index.html"; //

        // [기능 1] 구글 로그인 가동
        function handleGoogleLogin() {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=email profile`;
            window.location.href = authUrl;
        }

        // [기능 2] 다국어 시스템 (사진 4799cc3a 반영)
        const langPack = {
            KO: { subtitle: "우리는 \"오염된 정보\"에 전쟁을 선포한다", display: "분석 준비 완료" },
            EN: { subtitle: "WE DECLARE WAR ON \"POLLUTED INFORMATION\"", display: "READY TO ANALYZE" }
        };
        function changeLang(lang) {
            document.getElementById('main-subtitle').innerText = langPack[lang].subtitle;
            if(!document.getElementById('target-stock-display').innerText.includes('AUTHORIZED')) {
                document.getElementById('target-stock-display').innerText = langPack[lang].display;
            }
        }

        // [기능 3] 로그인 사후 처리 및 UI 복구
        window.onload = function() {
            const hash = window.location.hash;
            if (hash && hash.includes("access_token")) {
                const token = new URLSearchParams(hash.substring(1)).get("access_token");
                fetch(`https://www.googleapis.com/oauth2/v3/userinfo?access_token=${token}`)
                    .then(res => res.json())
                    .then(data => {
                        // 성함 노출 및 권한 표시
                        document.getElementById('target-stock-display').innerText = `${data.name} [AUTHORIZED ACCESS]`;
                        document.getElementById('target-stock-display').classList.add('text-green-500');
                        
                        // 숨겨진 메뉴 및 아이콘 활성화
                        document.getElementById('admin-menu-btn').classList.remove('hidden');
                        document.getElementById('tci-icons').classList.remove('opacity-0');
                        document.getElementById('enter-btn').classList.add('hidden');
                    });
            }
        };

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }
    </script>
</body>
</html>
