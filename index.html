<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        
        /* 아이콘 레이아웃 및 효과 */
        .status-container { display: flex; justify-content: center; gap: 2rem; width: 100%; margin-bottom: 2rem; }
        .status-box { flex: 1; max-width: 140px; text-align: center; cursor: pointer; transition: transform 0.3s; }
        .status-box:hover { transform: translateY(-10px); }
        .icon-circle { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 0.5rem;
        }
        
        /* 상태별 그라데이션 */
        .bg-danger { background: radial-gradient(circle, #ff0000 0%, #220000 100%); shadow: 0 0 15px #ff0000; }
        .bg-warning { background: radial-gradient(circle, #ff8800 0%, #221100 100%); shadow: 0 0 15px #ff8800; }
        .bg-safe { background: radial-gradient(circle, #00ff00 0%, #002200 100%); shadow: 0 0 15px #00ff00; }
        .bg-deep { background: radial-gradient(circle, #0088ff 0%, #001133 100%); shadow: 0 0 15px #0088ff; }

        /* 파피루스 모달 스타일 */
        .papyrus-scroll {
            background-image: url('papyrus_texture.jpg'); /* 업로드한 파피루스 이미지 */
            background-color: #c2a371; background-size: cover;
            border-left: 15px solid #222; border-right: 15px solid #222;
        }
    </style>
</head>
<body>

    <main id="intro-screen" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="status-container relative z-20">
            <div onclick="openScroll('danger')" class="status-box">
                <div class="icon-circle bg-danger"><img src="1768478515365.jpg" class="w-full h-full object-cover opacity-80"></div>
                <p class="text-[10px] tracking-widest font-bold text-red-500">DANGER</p>
            </div>
            <div onclick="openScroll('warning')" class="status-box">
                <div class="icon-circle bg-warning"><img src="1768478520039.jpg" class="w-full h-full object-cover opacity-80"></div>
                <p class="text-[10px] tracking-widest font-bold text-orange-500">WARNING</p>
            </div>
            <div onclick="openScroll('safe')" class="status-box">
                <div class="icon-circle bg-safe"><img src="1768478522258.jpg" class="w-full h-full object-cover opacity-80"></div>
                <p class="text-[10px] tracking-widest font-bold text-green-500">SAFE</p>
            </div>
            <div onclick="openScroll('deep')" class="status-box">
                <div class="icon-circle bg-deep"><img src="1768478524524.jpg" class="w-full h-full object-cover opacity-80"></div>
                <p class="text-[10px] tracking-widest font-bold text-blue-500">DEEP TRUTH</p>
            </div>
        </div>

        <div class="mb-8 relative z-10">
            <img src="long.png" class="w-48 h-48 md:w-64 md:h-64 object-contain drop-shadow-[0_0_20px_rgba(212,175,55,0.5)]">
        </div>

        <div class="text-center z-10">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4">INTUITION 3.0</h1>
            <p class="text-[12px] md:text-sm tracking-[0.6em] mb-12 uppercase italic opacity-100 font-bold">The Judgement of T.C.I</p>
            <button onclick="enterSystem()" class="px-16 py-3 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase">Enter System</button>
        </div>
    </main>

    <div id="scroll-modal" class="fixed inset-0 z-[100] hidden flex-center bg-black/90 backdrop-blur-md p-6">
        <div class="papyrus-scroll max-w-lg w-full h-[70vh] p-8 flex flex-col items-center text-black shadow-2xl overflow-y-auto">
            <img id="scroll-img" src="" class="w-32 h-auto mb-6 rounded-lg shadow-lg">
            <h3 id="scroll-title" class="text-2xl font-bold tracking-tighter mb-4 border-b border-black/20 pb-2">TITLE</h3>
            <p id="scroll-content" class="text-sm leading-relaxed font-serif text-center break-keep"></p>
            <button onclick="closeScroll()" class="mt-10 border-2 border-black px-6 py-2 font-bold text-xs hover:bg-black hover:text-white transition-all">CLOSE SCROLL</button>
        </div>
    </div>

    <script>
        const scrollData = {
            danger: { t: "OSIRIS: DANGER", i: "1768478515365.jpg", c: "오염된 정보가 임계치를 넘었습니다. 논리적 환각이 지배하는 구간입니다." },
            warning: { t: "ANUBIS: WARNING", i: "1768478520039.jpg", c: "의도된 데이터 왜곡이 포착되었습니다. 팩트 사이의 모순을 주의하십시오." },
            safe: { t: "MAAT: SAFE", i: "1768478522258.jpg", c: "정보의 질서가 회복되었습니다. 신뢰할 수 있는 구간입니다." },
            deep: { t: "ISIS: DEEP TRUTH", i: "1768478524524.jpg", c: "완벽한 진실의 질서가 구축되었습니다. 리스크 필터가 제거된 최상의 상태입니다." }
        };

        function openScroll(type) {
            const modal = document.getElementById('scroll-modal');
            document.getElementById('scroll-title').innerText = scrollData[type].t;
            document.getElementById('scroll-img').src = scrollData[type].i;
            document.getElementById('scroll-content').innerText = scrollData[type].c;
            modal.classList.remove('hidden');
        }

        function closeScroll() { document.getElementById('scroll-modal').classList.add('hidden'); }
        function enterSystem() { alert('시스템 분석 모듈로 이동합니다.'); }
    </script>
</body>
</html>
