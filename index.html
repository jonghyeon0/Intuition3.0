<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; }
        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%); z-index: 1; }
        .container { z-index: 2; position: relative; }

        /* [핵심] 외부 링크 대신 이미지 파일 자체를 코드에 주입 */
        .ra-eye-main {
            width: 300px; height: 300px; margin: 0 auto;
            /* 파일 경로 무시: GitHub 주소를 직접 호출하여 싱크 100% 보장 */
            background-image: url('https://raw.githubusercontent.com/jonghyeon0/Intuition3.0/main/1768224413222.jpg');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 0 35px rgba(212, 175, 55, 0.8));
            transition: 0.5s; cursor: pointer;
        }
        .ra-eye-main:hover { transform: scale(1.05); filter: drop-shadow(0 0 60px rgba(212, 175, 55, 1)); }

        h1 { font-size: 2.8rem; letter-spacing: 12px; font-weight: 300; margin-top: 40px; color: #d4af37; text-transform: uppercase; }
        p { font-size: 1rem; letter-spacing: 6px; color: #888; margin-bottom: 50px; }
        
        .enter-btn { padding: 15px 60px; background: transparent; border: 1.5px solid #d4af37; color: #d4af37; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .enter-btn:hover { background: #d4af37; color: #000; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="ra-eye-main"></div>
        <h1>INTUITION 3.0</h1>
        <p>THE JUDGEMENT OF T.C.I</p>
        <button class="enter-btn">ENTER SYSTEM</button>
    </div>
</body>
</html>
