<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | THE JUDGEMENT OF T.C.I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* 배경 중앙 황금빛 글로우 효과 */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(133, 94, 0, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 1;
        }

        /* 로고 미세 맥동 애니메이션 */
        .logo-pulse {
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.6)); }
        }

        /* 버튼 호버 텍스트 자간 확장 */
        .btn-enter:hover {
            letter-spacing: 0.5em;
            background: rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-glow"></div>

    <main class="relative z-10 flex flex-col items-center px-4">
        <div class="logo-pulse mb-12">
            <img src="logo.png" alt="INTUITION 3.0" class="w-48 h-48 md:w-64 md:h-64 object-contain">
        </div>

        <div class="text-center space-y-4">
            <h1 class="text-4xl md:text-6xl text-[#D4AF37] tracking-[0.3em] font-light uppercase">
                Intuition 3.0
            </h1>
            <p class="text-[10px] md:text-sm text-[#D4AF37]/60 tracking-[0.8em] uppercase border-t border-[#D4AF37]/20 pt-4">
                The Judgement of T.C.I
            </p>
        </div>

        <div class="mt-16">
            <button onclick="enterSystem()" class="btn-enter px-12 py-3 border border-[#D4AF37]/50 text-[#D4AF37] text-xs tracking-[0.3em] transition-all duration-700 ease-in-out uppercase">
                Enter System
            </button>
        </div>
    </main>

    <script>
        function enterSystem() {
            // 버튼 클릭 시 시각적 효과 및 페이지 전환 로직
            const main = document.querySelector('main');
            main.style.opacity = '0';
            main.style.transition = 'opacity 1.5s ease-in-out';
            
            setTimeout(() => {
                // 여기에 다음 페이지 이동 주소를 입력 (예: analysis.html)
                // location.href = 'analysis.html';
                alert('System Analysis Starting...');
            }, 1500);
        }
    </script>
</body>
</html>
